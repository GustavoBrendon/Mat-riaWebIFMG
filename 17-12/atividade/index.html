<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Atividade 9</title>
    <style>
        main{
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        input {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <main class="container text-center bg-black text-white">
        <h1>Cadastro</h1>
        <form>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o seu nome.">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite o seu e-mail.">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Digite o seu telefone.">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite a sua senha.">
            </div>
            <button class="btn btn-success">Cadastrar</button>
        </form>
        <table border="1" class="container text-center table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Senha</th>
                    <th>AÇÃO</th>
                </tr>
            </thead>
            <tbody id="corpo_tabela"></tbody>
        </table>
    </main>

<script src="./script.js"></script>
</body>
</html>
