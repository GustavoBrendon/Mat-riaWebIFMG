<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-10</title>
  </head>
  <body>
    <h1>Atividades Forms</h1>
    <form action="receptor.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" placeholder="Digite o seu nome"/>
        <br>
        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade" placeholder="Digite sua idade">
        <br>
        <label for="fem">Feminino</label>
        <input type="radio" name="sexo" id="fem" value="F" />
        <br>
        <label for="masc">Masculino</label>
        <input type="radio" name="sexo" id="masc" value="M" />
        <br>
         <label for="nascimento">Data de nascimento</label>
        <input type="date" name="nascimento" id="nascimento">
        <br />
        <br />
        <label for="cpf">CPF</label>
         <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
         <br>
         <br />
        <label for="curriculo">Currículo</label>
        <input type="file" name="curriculo" id="curriculo" />
        <br />
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value=""></option>
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
        </select>
      </fieldset>
        
      <fieldset>
        <legend>Login</legend>
        <br />
         <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail"/>
        <br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" />
        <br />
      </fieldset>
     
      <fieldset>
        <legend>Preferências</legend>
        <label for="cor">Cor preferida</label>
        <input type="color" name="cor" id="cor" />
        <label for="mes">Data Preferida</label>
        <input type="month" name="mes" id="mes" />
      </fieldset>

      <fieldset>
        <legend>Confirmação</legend>
        <label for="aceite">Aceito os termos</label>
        <input type="checkbox" name="aceite" id="aceite" required />
        <br>
        <label for="textarea">Aviso</label>
        <br>
        <textarea name="textarea" id="textarea">Ao aceitar com os termos, você está dando a permissão para qualquer uso de seus dados.</textarea>
        <br />
        <!-- <input type="reset" value="Limpar">  -->
        <button type="reset">Limpar</button>
        <br />
        <button>Enviar</button>
        <br>
      </fieldset>
    </form>
  </body>
</html>
